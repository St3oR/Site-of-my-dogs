<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="../css/1-header.css"/>
    <link rel="stylesheet" href="../css/2-hero.css"/>
    <link rel="stylesheet" href="../css/3-info.css"/>
    <link rel="stylesheet" href="../css/4-quote.css"/>
    <link rel="stylesheet" href="../css/5-call-to-action.css"/>
    <link rel="stylesheet" href="../css/6-footer.css"/>
    <link rel="stylesheet" href="../css/pop-up.css"/>

</head>
<body>

    <header>
        <div class="header-container">
            <div class="header-logo">DOGGO LOGO</div>
            <div class="header-link-container">

                <div class="header-link-one">
                    <p>link one</p>
                </div>

                <div class="header-link-two">
                    <p>link two</p>
                </div>

                <div class="header-link-three">
                    <p>link three</p>
                </div>
            </div>
        </div>
    </header>



    <main>
        <div class="hero-container">
            <div class="hero-text-button">
                <div class="hero-item-title"><h1>A website for my dogs</h1></div>
                <div class="hero-under-text"><p></p></div>
                <div class="signupbutton"><button>Dog Up</button></div>
            </div>
            <div class="hero-image"><img src="../images/XenaSit.jpg" alt="this is a placeholder for an image"></div>
        </div>


        <div class="info-container">

            <div class="info-title">The dogs:</div>

            <div class="info-images">
                <div class="info-image1-container">
                    <div class="info-image1"><img src="../images/Blakie-Sit.jpg" alt="image1"></div>
                    <div class="info-image1-subtext">Blackie</div>
                </div>

                <div class="info-image2-container">
                    <div class="info-image2"><img src="../images/Rex-sunbathing.jpg" alt="image2"></div>
                    <div class="info-image2-subtext">Rex sunbathing</div>
                </div>

                <div class="info-image3-container">
                    <div class="info-image3"><img src="../images/All-dogs-food.jpg" alt="image3"></div>
                    <div class="info-image3-subtext">The doggos waitting for the food</div>
                </div>

                <div class="info-image4-container">
                    <div class="info-image4"><img src="../images/Rex-looks-at-Blakie-trampooline.jpg" alt="image4"></div>
                    <div class="info-image4-subtext">Rex watching Blakie tramboolining</div>
                </div>
            </div>

        </div>

        <div id="blackie-pop">
            <img src="../images/Blakie-Happy.jpg" alt="Image Description" />
            <button id="blackieCls" onclick="closePopup()">Close</button>
        </div>

        <div id="xena-pop">
            <img src="../images/Xena-Happy.jpg" alt="Image Description" />
            <button id="xenaCls" onclick="closePopups()">Close</button>
        </div>

        

        <div class="quote-container">
            <div class="quote-of-the-day">A dog's life is hardest...</div>
            <div class="quote-author">-Rex, The old doggo</div>
        </div>


        <div class="call-to-action-container">
            <div class="call-to-action">
                <div class="call-text">
                    <div class="call-title">Make Blakie happy</div>
                    <div class="call-subtext">Press the button</div>
                </div>
                <div class="call-button1">
                    <button id="blackie-link">Blackie</button>
                </div>
                <div class="call-button2">
                    <button id="xena-link">Xena</button>
                </div>
            </div>
        </div>

    </main>



    <footer>
        <div class="footer-container">
            <div class="copyright-text">Copyright Â© The Teo Project 2024</div>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
